<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Product Selling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Name</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#buy-now">Buy Now</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup">Signup</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product">
            <img src="product-image.jpg" alt="Product Image">
            <h2>Product Name</h2>
            <p>Product Description. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eu purus ac arcu hendrerit tempor.</p>
            <p class="price">$19.99</p>
            <button class="buy-now-button" onclick="buyNow()">Buy Now</button>
        </div>
    </main>
    <div id="buy-now-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Choose Payment Method</h2>
            <button class="gcash-button" onclick="payment('GCash')">GCash</button>
            <button class="paypal-button" onclick="payment('PayPal')">PayPal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
